<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>はじめてのjQuery</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript">
    $(function(){
      $("p").css("color","red");
      });
    $("button").click(function () {
      $("#showimg").show("slow");  
      });
  </script>
</head>
<body>
  <button>Show it</button>
  <p id="showimg">テスト</p>
</body>
</html>
